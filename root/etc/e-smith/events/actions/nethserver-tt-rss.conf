{
package esmith;

use strict;
use Errno;
use esmith::util;
use NethServer::Password;

my $password = NethServer::Password::store('tt-rss') || die('Could not generate tt-rss password!');

my $schema = `rpm -ql tt-rss | grep ttrss_schema_mysql.sql`;

$OUT .= <<"END";
#! /bin/sh
if [ \! -d /var/lib/mysql/tt-rssdb ]; then
    /usr/bin/mysqladmin create tt-rssdb
    /usr/bin/mysql tt-rssdb < $schema
else
    su -s /bin/bash - www -c "cd /usr/share/tt-rss && echo 'yes' | /usr/bin/php ./update.php --update-schema"
fi

/usr/bin/mysql <<EOF
USE mysql;

REPLACE INTO user (  
                     host,
                     user,
                     password)
            VALUES ( 
                     'localhost',
                     'tt-rssuser',
                     PASSWORD ('$password'));


REPLACE INTO db (  
                   host,
                   db,
                   user,
                   select_priv, insert_priv, update_priv, delete_priv,
                   create_priv, alter_priv, index_priv, drop_priv, create_tmp_table_priv,
                   grant_priv, lock_tables_priv, references_priv)
          VALUES ( 
                   'localhost',
                   'tt-rssdb',
                   'tt-rssuser',
                   'Y', 'Y', 'Y', 'Y',
                   'Y', 'Y', 'Y', 'Y', 'Y',
                   'N', 'Y', 'Y');

FLUSH PRIVILEGES;

EOF
END
}
